<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Lead Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="use-space">
    <h1 class="moving-text">THIS SPACE IS YOURS</h1>
    <p class="moving-para">
      Bring your imagination to life and share your best ideas here! Every thought, big or small, has the power to shape something extraordinary.
    </p>
  </div>

  <div id="app-container">
    <div id="buttons">
      <button id="new-file">New</button>
      <button id="search">Search</button>
      <button id="delete">Delete</button>
      <input type="text" id="search-input" placeholder="Type to search..." style="display: none;">
    </div>

    <div id="main-content">
      <div id="file-names"></div>
      <div id="typing-area">
        <textarea id="text-input" placeholder="Start typing..."></textarea>
      </div>
    </div>

    <div class="outer-buttons">
      <button id="button5">Yellow pad</button>
    </div>

    <div class="yellow-notepad">
      <textarea placeholder="Date" style="width: 100%; height: 80%; border: none; background-color: yellow;"></textarea>
      <button>Delete</button>
    </div>

    <button class="styled-but">Remember This Interaction?</button>
  </div>

  <!-- Your external JavaScript -->
  <script src="app.js"></script>
</body>
</html>
