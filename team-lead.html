<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- âœ… Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db   = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <!-- Left: Welcome & Sign Out -->
    <div class="user-section">
      <h1 id="welcome">Loadingâ€¦</h1>
      <button id="signout">Sign Out</button>
      <button id="settings-btn" class="gear-btn" aria-label="Settings">
        <!-- gear SVG -->
      </button>
    </div>

    <!-- Announcement Banner -->
    <div id="announcement-banner">
      <span id="announcement-text-scroll">ðŸ“£ Announcement will scroll hereâ€¦</span>
    </div>
  </div>

  <section id="notepad">
    <!-- Notepad Left -->
    <div id="notepad-left">
      <div class="sidebar">
        <img src="logo.png" alt="team-hub logo" />
        <button id="new-file">New Note</button>
        <button id="delete">Delete</button>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeholder="Search notesâ€¦" />
        <div id="file-names" class="file-list"></div>
      </div>
      <div class="editor">
        <textarea id="text-input" placeholder="Start typing your noteâ€¦"></textarea>
      </div>
    </div>

    <!-- Announcement Panel (Lead only) -->
    <div id="announcement-panel">
      <h3>ðŸ“£ Team Announcement</h3>
      <textarea id="announcement-input" placeholder="Write your announcementâ€¦"></textarea>
      <button id="post-announcement">Post</button>
    </div>

    <!-- Contacts & Forums Panel -->
    <div id="contact-chat-controls" class="controls-hidden">
      <div class="chat-actions">
        <button id="add-contact-btn">Add Contact</button>
        <button id="new-forum-btn">New Forum</button>
      </div>

      <!-- Add Contact Form -->
      <div id="add-contact-form" style="display: none;">
        <input type="email" id="contact-email" placeholder="Enter email" />
        <button id="save-contact">Save</button>
      </div>

      <!-- New Forum Form -->
      <div id="new-forum-form" style="display: none; margin-top: 8px;">
        <input type="text" id="forum-name" placeholder="Forum nameâ€¦" />
        <button id="save-forum-btn">Create</button>
      </div>

      <ul id="contact-list"></ul>
    </div>

    <!-- Chat / Forum Window -->
    <div id="chat-panel">
      <button id="open-offers-btn">Offers Finder</button>

      <label for="chat-select" class="visually-hidden">Select a conversation</label>
      <select id="chat-select" class="chat-dropdown">
        <option value="" selected>No chat selected</option>
        <!-- JS will append contacts & forums here -->
      </select>

      <div id="chat-messages" class="chat-box"></div>

      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a messageâ€¦" />
        <button id="send-message-btn">Send</button>
      </div>
    </div>
  </section>

  <!-- Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent =
          `Welcome, ${user.displayName || user.email}!`;
      }
    });
    document.getElementById('signout').addEventListener('click', () =>
      auth.signOut().then(() => window.location.href = 'index.html')
    );
  </script>

  <!-- Main JS -->
  <script type="module" src="team-lead.js"></script>
</body>
</html>
