<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- âœ… Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
      authDomain: "offer-upload.firebaseapp.com",
      projectId: "offer-upload",
      storageBucket: "offer-upload.firebasestorage.app",
      messagingSenderId: "147934510488",
      appId: "1:147934510488:web:cdf01aed4342a43475bfed",
      measurementId: "G-ZPBL7DC3YG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    window.db = db;
    window.auth = auth;
  </script>
</head>
<body>
  <div class="container">
    <!-- Left side: Welcome and sign out -->
    <div class="user-section">
      <h1 id="welcome">Loadingâ€¦</h1>
      <button id="signout">Sign Out</button>
    </div>

    <!-- Right side: Scrolling announcement -->
<div id="announcement-banner" style="display: none;">
  <span id="announcement-text-scroll">ðŸ“£ Announcement will scroll hereâ€¦</span>
</div>


  <!-- âœ… Notepad split into left and right halves -->
  <section id="notepad">
    <!-- Left: Notepad -->
    <div id="notepad-left">
      <div class="sidebar">
        <button id="new-file">New Note</button>
        <button id="delete">Delete</button>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeholder="Search notes..." style="display: none;" />
        <div id="file-names" class="file-list"></div>
      </div>
      <div class="editor">
        <textarea id="text-input" placeholder="Start typing your note..."></textarea>
      </div>
    </div>

    <!-- âœ… Announcement Panel (Visible to Team Leader Only) -->
    <div id="announcement-panel">
      <h3>ðŸ“£ Team Announcement</h3>
      <textarea id="announcement-input" placeholder="Write your announcement..."></textarea>
      <button id="post-announcement">Post</button>
    </div>

    <!-- Right: Chat UI -->
    <div id="contact-chat-controls">
      <div class="chat-actions">
        <button id="add-contact-btn">Add Contact</button>
        <button id="start-chat-btn">Start Chat</button>
      </div>

      <!-- Contact input -->
      <p>Click a contact to start chatting</p>
      <div id="add-contact-form" style="display: none;">
        <input type="email" id="contact-email" placeholder="Enter email">
        <button id="save-contact">Save</button>
      </div>
      <ul id="contact-list"></ul>

      <!-- Chat input -->
      <div id="start-chat-form" style="display: none;">
        <input type="text" id="chat-name" placeholder="Enter chat name">
        <button id="create-chat">Create</button>
      </div>
      <ul id="chat-list"></ul>
    </div>

    <!-- ðŸ”½ Chat Window -->
    <div id="chat-panel">
      <h3 id="chat-header">No chat selected</h3>
      <div id="chat-messages" class="chat-box"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-message-btn">Send</button>
      </div>
    </div>
  </section>

  <!-- âœ… Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent = `Welcome, ${user.displayName || user.email}!`;
      }
    });

    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'index.html');
    });
  </script>

  <!-- âœ… Main JS -->
  <script type="module" src="team-lead.js"></script>
</body>
</html>
