<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Notepad</title>
  <link rel="stylesheet" href="team-lead.css" />
</head>
<body>

  <!-- Header: Welcome & Sign Out -->
  <div class="container">
    <h1 id="welcome">Loadingâ€¦</h1>
    <button id="signout">Sign Out</button>
  </div>

  <!-- Notepad App -->
  <div id="app-container">
    <!-- Action Buttons -->
    <div id="buttons">
      <button id="new-file">New</button>
      <button id="search">Search</button>
      <button id="delete">Delete</button>
      <input type="text" id="search-input" placeholder="Type to search..." />
    </div>

    <!-- Main Notepad Area -->
    <div id="main-content">
      <!-- Left: List of note titles -->
      <div id="file-names">
        <!-- Dynamically populated list of notes -->
      </div>

      <!-- Right: Text editor -->
      <div id="typing-area">
        <textarea id="text-input" placeholder="Start typing your note..."></textarea>
      </div>
    </div>
  </div>

  <!-- App logic (either localStorage or Firestore) -->
  <script src="team-lead.js"></script>
</body>
</html>
