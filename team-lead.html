<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
      authDomain: "offer-upload.firebaseapp.com",
      projectId: "offer-upload",
      storageBucket: "offer-upload.firebasestorage.app",
      messagingSenderId: "147934510488",
      appId: "1:147934510488:web:cdf01aed4342a43475bfed",
      measurementId: "G-ZPBL7DC3YG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    window.db = db;
    window.auth = auth;
  </script>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Loading…</h1>
    <button id="signout">Sign Out</button>
  </div>

  <!-- ✅ Notepad split into left and right halves -->
  <section id="notepad">
    <!-- Left: Notepad -->
    <div id="notepad-left">
      <div class="sidebar">
        <button id="new-file">New Note</button>
        <button id="delete">Delete</button>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeholder="Search notes..." style="display: none;" />
        <div id="file-names" class="file-list"></div>
      </div>
      <div class="editor">
        <textarea id="text-input" placeholder="Start typing your note..."></textarea>
      </div>
    </div>

    <!-- Right: Chat UI -->
    <div id="notepad-right">
      <h2>Chat Feature</h2>
      <div id="chat-container">
        <div id="chat-users">
          <h3>Contacts</h3>
          <div id="user-list">
            <!-- Dynamic user list -->
          </div>
        </div>

        <div id="chat-box">
          <div id="chat-header">Chat with <span id="chat-with">[Name]</span></div>
          <div id="chat-messages"></div>
          <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent = `Welcome, ${user.displayName || user.email || "User"}!`;
      }
    });

    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>

  <!-- ✅ Main JS -->
  <script src="team-lead.js"></script>
</body>
</html>
