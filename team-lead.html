<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
      authDomain: "offer-upload.firebaseapp.com",
      projectId: "offer-upload",
      storageBucket: "offer-upload.firebasestorage.app",
      messagingSenderId: "147934510488",
      appId: "1:147934510488:web:cdf01aed4342a43475bfed",
      measurementId: "G-ZPBL7DC3YG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    window.db = db;
    window.auth = auth;
  </script>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Loading…</h1>
    <button id="signout">Sign Out</button>
  </div>

  <!-- ✅ Notepad split into left and right halves -->
  <section id="notepad">
    <!-- Left: Notepad -->
    <div id="notepad-left">
      <div class="sidebar">
        <button id="new-file">New Note</button>
        <button id="delete">Delete</button>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeholder="Search notes..." style="display: none;" />
        <div id="file-names" class="file-list"></div>
      </div>
      <div class="editor">
        <textarea id="text-input" placeholder="Start typing your note..."></textarea>
      </div>
    </div>

    <!-- Right: Chat UI -->
<!-- Right: Chat UI -->
<div id="notepad-right">
  <h2>Chat Feature</h2>

  <!-- Tabs -->
  <div class="chat-tabs">
    <button id="tab-add-contact">Add Contact</button>
    <button id="tab-start-chat">Start Chat</button>
    <button id="tab-chat-room">Chat</button>
  </div>

  <!-- Tab Panels -->
  <div id="panel-add-contact" class="chat-panel">
    <h3>Add Contact</h3>
    <input type="text" id="contact-email" placeholder="Enter email address" />
    <button id="add-contact-btn">Add</button>
    <div id="add-contact-status"></div>
  </div>

  <div id="panel-start-chat" class="chat-panel" style="display: none;">
    <h3>Start New Chat</h3>
    <div id="contact-list">
      <!-- Dynamically populated list -->
      <p>Loading contacts...</p>
    </div>
  </div>

  <div id="panel-chat-room" class="chat-panel" style="display: none;">
    <h3 id="chat-with">Chat with [Contact]</h3>
    <div id="chat-messages" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 8px;">
      <!-- Chat messages will go here -->
    </div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>


        
      </div>
    </div>
  </section>

  <!-- ✅ Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent = `Welcome, ${user.displayName || user.email || "User"}!`;
      }
    });

    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>

  <!-- ✅ Main JS -->
  <script src="team-lead.js"></script>
</body>
</html>
