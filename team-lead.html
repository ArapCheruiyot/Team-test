<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <!-- Link the updated CSS -->
  <link rel="stylesheet" href="team-lead.css"/>
</head>
<body>
  <!-- Header container: welcome + signout -->
  <div class="container">
    <h1 id="welcome">Loadingâ€¦</h1>
    <button id="signout">Sign Out</button>
  </div>

  <!-- Main dashboard area -->
  <div id="app-container">
    <!-- Action buttons -->
    <div id="buttons">
      <button id="new-file">New</button>
      <button id="search">Search</button>
      <button id="delete">Delete</button>
      <input type="text" id="search-input" placeholder="Type to search..." style="display: none;">
    </div>

    <!-- Notepad UI -->
    <div id="main-content">
      <!-- File titles on the left -->
      <div id="file-names">
        <!-- File titles will be added here -->
      </div>
      <!-- Editor on the right -->
      <div id="typing-area">
        <textarea id="text-input" placeholder="Start typing..."></textarea>
      </div>
    </div>
  </div>

  <!-- Firebase + App logic -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
  <!-- later: team-lead.js for notepad logic -->
</body>
</html>
