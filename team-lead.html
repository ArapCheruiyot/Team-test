<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  
  <!-- ✅ Load only one clean CSS file -->
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- ✅ Firebase SDKs (only once, latest) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- ✅ Header container -->
  <div class="container">
    <h1 id="welcome">Loading…</h1>
    <button id="signout">Sign Out</button>
  

  <!-- ✅ Dashboard content -->
  <div id="app-container">
    <div id="buttons">
      <button id="new-file">New</button>
      <button id="search">Search</button>
      <button id="delete">Delete</button>
      <input type="text" id="search-input" placeholder="Type to search..." style="display: none;">
    </div>

    <div id="main-content">
      <div id="file-names"></div>
      <div id="typing-area">
        <textarea id="text-input" placeholder="Start typing..."></textarea>
      </div>
    </div>
  </div>
</div>
  <!-- ✅ JS logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
      authDomain: "offer-upload.firebaseapp.com",
      projectId: "offer-upload",
      storageBucket: "offer-upload.firebasestorage.app",
      messagingSenderId: "147934510488",
      appId: "1:147934510488:web:cdf01aed4342a43475bfed",
      measurementId: "G-ZPBL7DC3YG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent =
          `Welcome, ${user.displayName}!`;
      }
    });

    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
