<!DOCTYPE html>More actions
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <title>Team Lead Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Loadingâ€¦</h1>
    <p>Your TeamHub dashboard will appear here.</p>
    <button id="signout">Sign Out</button>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- Reuse your app.js or a new file -->
  <script>
    // Initialize Firebase (same config as in app.js)
    const firebaseConfig = {
  apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
  authDomain: "offer-upload.firebaseapp.com",
  projectId: "offer-upload",
  storageBucket: "offer-upload.firebasestorage.app",
  messagingSenderId: "147934510488",
  appId: "1:147934510488:web:cdf01aed4342a43475bfed",
  measurementId: "G-ZPBL7DC3YG"
};
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Guard: redirect back to landing if not signed in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent =
          `Welcome, ${user.displayName}!`;
      }
    });

    // Sign-out handler
    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
  <!-- Your external JavaScript -->
  <script src="app.js"></script>
</body>
</html>
