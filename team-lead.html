<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- Header container: welcome + signout -->
  <div class="container">
    <h1 id="welcome">Loadingâ€¦</h1>

  <div id="app-container">
    <!-- Action buttons -->

      <button id="new-file">New</button>

  <!-- Firebase + App logic -->

  authDomain: "offer-upload.firebaseapp.com",
  projectId: "offer-upload",

};
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Guard: redirect back to landing if not signed in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent =
          `Welcome, ${user.displayName}!`;
      }
    });

    // Sign-out handler
    document.getElementById('signout').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
  <!-- Your external JavaScript -->
  <script src="app.js"></script>
