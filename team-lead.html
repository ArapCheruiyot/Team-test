<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeamHub Dashboard</title>
  <link rel="stylesheet" href="team-lead.css"/>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQSl1HtlJBPRBcgt5culdCDj_cBVN40Io",
      authDomain: "offer-upload.firebaseapp.com",
      projectId: "offer-upload",
      storageBucket: "offer-upload.firebasestorage.app",
      messagingSenderId: "147934510488",
      appId: "1:147934510488:web:cdf01aed4342a43475bfed",
      measurementId: "G-ZPBL7DC3YG"
    };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db   = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <!-- Left: Welcome & Sign Out -->
    <div class="user-section">
      <h1 id="welcome">Loading‚Ä¶</h1>
      <button id="signout">Sign Out</button>
      <!-- Gear icon to toggle contacts -->
      <button id="settings-btn" class="gear-btn" aria-label="Settings">
        <!-- SVG icon omitted for brevity -->
        ‚öôÔ∏è
      </button>
    </div>

    <!-- Right: Announcement Banner -->
    <div id="announcement-banner">
      <span id="announcement-text-scroll">üì£ Announcement will scroll here‚Ä¶</span>
    </div>
  </div>

  <section id="notepad">
    <!-- Notepad Left -->
    <div id="notepad-left">
      <div class="sidebar">
        <img src="logo.png" alt="team-hub logo" style="width:200px; display:block; margin:20px auto;" />
        <button id="new-file">New Note</button>
        <button id="delete">Delete</button>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeholder="Search notes..." style="display: none;" />
        <div id="file-names" class="file-list"></div>
      </div>
      <div class="editor" style="position: relative;">
  <!-- Textarea -->
  <textarea id="text-input" placeholder="Start typing your note..."></textarea>

  <!-- üì∏ Snapshot Button -->
  <button id="snap-btn" title="Capture Snapshot"
    style="
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    ">
    üì∏
  </button>

  <!-- üî¢ Snapshot Counter Bubble -->
  <div id="snap-count"
    style="
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: crimson;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 12px;
      cursor: pointer;
      display: none;
    ">
    0
  </div>
</div>

    </div>

    <!-- Announcement Panel (Team Lead only) -->
    <div id="announcement-panel">
      <h3>üì£ Team Announcement</h3>
      <textarea id="announcement-input" placeholder="Write your announcement..."></textarea>
      <button id="post-announcement">Post</button>
    </div>

    <!-- Contacts Panel -->
    <div id="contact-chat-controls" class="controls-hidden">
      <div class="chat-actions">
        <button id="add-contact-btn">Add Contact</button>
        <button id="new-forum-btn">New Forum</button> <!-- ‚úÖ CORRECTED ID -->
      </div>

      <p>Click a contact to start chatting</p>

      <!-- Add Contact Form -->
      <div id="add-contact-form" style="display: none;">
        <input type="email" id="new-contact-email" placeholder="Enter email">
        <button id="save-contact-btn">Save</button>
      </div>

      <!-- New Forum Form -->
      <div id="new-forum-form" style="display:none; margin-top:8px;">
        <input type="text" id="forum-name" placeholder="Forum name‚Ä¶"/>
        <button id="save-forum-btn">Create</button>
      </div>

      <ul id="contact-list"></ul>

      <!-- Unused legacy chat UI -->
      <div id="start-chat-form" style="display: none;">
        <input type="text" id="chat-name" placeholder="Enter chat name">
        <button id="create-chat">Create</button>
      </div>
      <ul id="chat-list"></ul>
    </div>

    <!-- Chat Window -->
    <div id="chat-panel">
      <button id="open-offers-btn">Offers Finder</button>

      <!-- Chat Select Dropdown -->
      <label for="chat-select" class="visually-hidden">Select a chat</label>
      <select id="chat-select" class="chat-dropdown">
        <option value="" selected>No chat selected</option>
      </select>

      <!-- Chat Messages -->
      <div id="chat-messages" class="chat-box"></div>

      <!-- Input Field -->
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-message-btn">Send</button>
      </div>
    </div>
  </section>

  <!-- Auth Guard -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('welcome').textContent =
          `Welcome, ${user.displayName || user.email}!`;
      }
    });

    document.getElementById('signout').addEventListener('click', () =>
      auth.signOut().then(() => window.location.href = 'index.html')
    );
  </script>

  <!-- ‚úÖ Load Main App Logic -->
  <script type="module" src="team-lead.js"></script>
  <script type="module" src="notepad.js"></script>
  <script type="module" src="snap.js"></script>


</body>
</html>
